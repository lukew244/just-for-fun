<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <!-- The branch function below draws a simple fractal onto the canvas.
        fillRect draws each line, providing the line thickness and height.
        save persists the current state of the canvas onto a stack.
        translate(x, y) moves position on the canvas.
        rotate transforms the object clockwise/counter-clockwise.
        restore retrieves the last save from the stack. -->

  <canvas id="canvas" width="600" height="300"></canvas>
    <script type="text/javascript">

      var cx = document.querySelector("canvas").getContext("2d");

      function branch(length, angle, scale) {
        cx.fillRect(0, 0, 1, length);
        if (length < 8) return;
        cx.save();
        cx.translate(0, length);
        cx.rotate(-angle);
        branch(length * scale, angle, scale);
        cx.rotate(2 * angle);
        branch(length * scale, angle, scale);
        cx.restore();
      }

      cx.translate(300, 0);
      branch(60, 0.5, 0.8);
    </script>
  </body>
</html>
